<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Кононов Данил Александрович. Лабораторная работа 7</title>
		<script>
			function showExchange() {
				const exchange = [
					91.2573, 90.9239, 90.9873, 90.6537, 90.4082, 
					90.1887, 90.2486, 89.7026, 88.6852, 88.4375
				];
				let table = document.getElementById('dollar-table');
				for(let i = 0; i < exchange.length; i++) {
					let tr = document.createElement('tr');
					let td = document.createElement('td');
					td.innerText = exchange[i];
					tr.appendChild(td);
					table.appendChild(tr);
				}

				let sum = 0;
				for(let i = 0; i < exchange.length; i++) {
					sum += exchange[i];
				}

				let avarage = sum/exchange.length
				avarage = avarage.toFixed(2)
				detail.innerHTML = "Среднее значение: " + avarage
				document.getElementById('button').style.display = 'none'
			}
		</script>
		<style>
			table,div{
				margin: 10px;
				color: rgb(244, 0, 0);
			}

		</style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 7
    </header>
    <main>
			<button onclick="showExchange()" id="button">Курс доллара</button>
			<table border="1" id="dollar-table"></table>
			<div id="detail"></div>
    </main>
    <footer>

    </footer>
</body>
