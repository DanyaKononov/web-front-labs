		<script>
			function mainfunc(){
					let balance = document.getElementById('balance').value;

					let cart1 = document.getElementById('cart1').value;
					let cart2 = document.getElementById('cart2').value;
					let cart3 = document.getElementById('cart3').value;

					let cart6 = document.getElementById('cart6').value;

					balance = parseInt(balance)
					cart1 = parseInt(cart1);

					cart3 = parseInt(cart3);
					cart4 = parseInt(cart4);
					cart5 = parseInt(cart5);
					cart6 = parseInt(cart6);
					cart7 = parseInt(cart7);
					 
					let output = document.getElementById('output')

							cart1 = 0;
					}
					if(isNaN(cart2)){
							cart2 = 0;
					}
					if(isNaN(cart3)){
							cart3 = 0;
					}
					if(isNaN(cart4)){
							cart4 = 0;
					}
					if(isNaN(cart5)){
							cart5 = 0;
					}
					if(isNaN(cart6)){
							cart6 = 0;
					}
					if(isNaN(cart7)){
							cart7 = 0;
					}

					if (isNaN(balance)){
							output.innerHTML = "Введите число!"
					}
					else if(cart1 == 0 && cart2 == 0 && cart3 == 0 && cart4 == 0 && cart5 == 0 && cart6 == 0 && cart7 == 0){
							output.innerHTML = "Выбирите хотябы 1 товар!!!";
					}
					else if(cart1 < 0 || cart2 < 0 ||  cart3 < 0 ||  cart4 < 0 ||  cart5 < 0 ||  cart6 < 0 ||  cart7 < 0){
							output.innerHTML = "Вы ввели отрицательное число!!!";
					}
					else if(((90*cart1)+(40*cart2)+(40*cart3)+(150*cart4)+(500*cart5)+(750*cart6)+(120*cart7))>balance){
							outputcost.innerHTML = "Итоговая стоимость: "+((90*cart1)+(40*cart2)+(40*cart3)+(150*cart4)+(500*cart5)+(750*cart6)+(120*cart7))
							output.innerHTML = "Недостаточно средств"
					}

							outputcost.innerHTML = "Итоговая стоимость: "+((90*cart1)+(40*cart2)+(40*cart3)+(150*cart4)+(500*cart5)+(750*cart6)+(120*cart7))
							output.innerHTML = ""
					}
