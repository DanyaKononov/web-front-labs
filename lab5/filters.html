<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon-16x16.png" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon-32x32.png" type="image/x-icon">
    <title>Кононов Данил Александрович. Лабораторная работа 5</title>
    <script>
        function blurChange() {
            let value = document.getElementById('blurValue').value + 'px';
            document.getElementById('blurOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'blur('+ value +')'
        }
        function brightnessChange() {
            let value = document.getElementById('brightnessValue').value + '%';
            document.getElementById('brightnessOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'brightness('+ value +')'
        }
        function contrastChange() {
            let value = document.getElementById('contrastValue').value + '%';
            document.getElementById('contrastOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'contrast('+ value +')'
        }
        function grayscaleChange() {
            let value = document.getElementById('grayscaleValue').value + '%';
            document.getElementById('grayscaleOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'grayscale('+ value +')'
        }
        function huerotateChange() {
            let value = document.getElementById('huerotateValue').value + 'deg';
            document.getElementById('huerotateOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'hue-rotate('+ value +')'
        }
        function invertChange() {
            let value = document.getElementById('invertValue').value + '%';
            document.getElementById('invertOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'invert('+ value +')'
        }
        function saturateChange() {
            let value = document.getElementById('saturateValue').value + '%';
            document.getElementById('saturateOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'saturate('+ value +')'
        }
        function sepiaChange() {
            let value = document.getElementById('sepiaValue').value + '%';
            document.getElementById('sepiaOutput').innerText = value;
            document.getElementById('blurImage').style.filter = 'sepia('+ value +')'
        }
    </script>
    <style>
        img {
            height: 500px;
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <div>
            Фильтр blur:
            <input type="range" value="0" min="0" max="20" onchange="blurChange()" id="blurValue">
            <span id="blurOutput"></span><br>
        </div>
        <div>
            Фильтр brightness:
            <input type="range" value="100" min="0" max="500" onchange="brightnessChange()" id="brightnessValue">
            <span id="brightnessOutput"></span><br>
        </div>
        <div>
            Фильтр contrast:
            <input type="range" value="100" min="0" max="500" onchange="contrastChange()" id="contrastValue">
            <span id="contrastOutput"></span><br>
        </div>
        <div>
            Фильтр grayscale:
            <input type="range" value="0" min="0" max="100" onchange="grayscaleChange()" id="grayscaleValue">
            <span id="grayscaleOutput"></span><br>
        </div>
        <div>
            Фильтр hue-rotate:
            <input type="range" value="0" min="0" max="360" onchange="huerotateChange()" id="huerotateValue">
            <span id="huerotateOutput"></span><br>
        </div>
        <div>
            Фильтр invert:
            <input type="range" value="0" min="0" max="100" onchange="invertChange()" id="invertValue">
            <span id="invertOutput"></span><br>
        </div>
        <div>
            Фильтр saturate:
            <input type="range" value="100" min="0" max="500" onchange="saturateChange()" id="saturateValue">
            <span id="saturateOutput"></span><br>
        </div>
        <div>
            Фильтр sepia:
            <input type="range" value="0" min="0" max="100" onchange="sepiaChange()" id="sepiaValue">
            <span id="sepiaOutput"></span><br>
        </div>
        <div>
            <img src="Stalcraft.jpg" id="blurImage">
        </div>
    </main>
    <footer>
        &copy; Кононов Данил, ФБИ-21, 2 курс, 2024
    </footer>
</body>
</html>
